<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="Quiz-App">
        <div class="Quiz-Info">
            <div class="category">Category : <span class="html">html</span></div>
            <div class="count">Question Count : <span></span></div>
        </div>
        <div class="Quiz-Area">
        </div>
        <div class="Answer-Area">
        </div>
        <div class="footer">
            <div class="countdown">
            </div>
            <div class="bullets">
                <span class="num_questtion"></span> /
                <span class="num_questtions"></span>
            </div>
            <div class="results">
                <span>Degree:</span>
                <span class="Degree"></span>/
                <span class="final"></span>
            </div>
            <button class="submit">submit</button>
            <div class="status_Full">Full Mark</div>
            <div class="status_good">success</div>
            <div class="status_fail">Failed</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
